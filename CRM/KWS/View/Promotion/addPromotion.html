<div class="clearfix page-main-content padding-12lr">
    <div class="main-content">
        <!-- 表单 -->
        <form class="ajax-form form-layer" data-action="{:U('Promotion/doAddPromotion')}">
            <table class="table table-hover">


                <tr>
                    <td class="td-title text-left">平台</td>
                    <td class="text-left">
                        <select name="SourceFrom">
                            <option value="0">请选择</option>
                            <foreach item="v" name="sourceFrom">
                            <option value="{$key}">{$v}</option>
                            </foreach>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-title text-left">门店</td>
                    <td class="text-left">
                        <select name="StoreId">
                            <option value="0">请选择</option>
                            <foreach item="v" name="kstores">
                            <option value="{$key}">{$brand[$v['brandid']]['brandname']}{$v['storename']}</option>
                            </foreach>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-title text-left">费用</td>
                    <td class="text-left">
                        <input type="text" name="Charge" >
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-title text-left">咨询指标</td>
                    <td class="text-left">
                        <input type="text" name="CustomerNum" >
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-title text-left">曝光量</td>
                    <td class="text-left">
                        <input type="text" name="LightExposure" >
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-title text-left">点击/互动量</td>
                    <td class="text-left">
                        <input type="text" name="ClickNum" >
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-title text-left">使用时间</td>
                    <td class="text-left">
                        <input type="text" name="UtilityTime" id="UtilityTime" value="{$d['utilitytime']}"  class="Wdate"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                    </td>
                    <td></td>
                </tr>
            </table>
            <div class="footer-fixed-bottom">
                <input type="hidden" name="layer" value="yes" />
                <input type="hidden" name="id" value="{$_GET['id']}" />
                <input type="submit" value="保存" class="btn btn-system">
            </div>
        </form>
    </div>
</div>
