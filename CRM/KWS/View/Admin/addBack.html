<div class="clearfix page-main-content padding-12lr">
    <div class="main-content">
        <!-- 表单 -->
        <div class="space-10"></div>
        <form class="form form-eidit-customer" data-action="{:U('Admin/doAddBack')}">
            <table class="table table-responsive table-striped table-bordered table-hover">

                <tr>
                    <td class="td-title text-left">回访状态</td>
                    <td class="text-left" colspan="2">
                        <select name="Status">
                            <option value="">请选择回访状态</option>
                            <foreach item="v" name="status">
                                <option value="{$key}" <if condition="$d['status' eq $key]">selected="selected"</if>>{$v}</option>
                            </foreach>
                        </select>
                    </td>
                    <td>客户姓名</td>
                    <td colspan="2">
                        <input type="text" name="CustName" value="{$d.custname}">

                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">是否拍摄</td>
                    <td class="text-left" colspan="2">
                        <select name="IsPhoto">
                            <option >请选择</option>
                            <option value="0" <if condition="$d['isphoto'] eq 0">selected='selected'</if>>否</option>
                            <option value="1" <if condition="$d['isphoto'] eq 0">selected='selected'</if>>是</option>
                        </select>
                    </td>
                    <td>手机号</td>
                    <td colspan="2"><input type="text" name="Mobile" id="Mobile" value="{$d['mobile']}" <if condition="$d['mobile'] neq '' "> readonly</if>></td>
                </tr>
                <tr>
                    <td class="td-title text-left">是否婚宴</td>
                    <td class="text-left" colspan="2">
                        <select name="IsFeast">
                            <option >请选择</option>
                            <option value="0"<if condition="$d['isfeast'] eq 0">selected='selected'</if>>否</option>
                            <option value="1"<if condition="$d['isfeast'] eq 1">selected='selected'</if>>是</option>
                        </select>
                    </td>
                    <td>微信号</td>
                    <td colspan="2"><input type="text" name="WeChat" value="{$d['wechat']}"<if condition="$d['wechat'] neq '' "> readonly</if>></td>
                </tr>
                <tr>
                    <td class="td-title text-left">是否订单</td>
                    <td class="text-left" colspan="2">
                        <select name="IsOrder">
                            <option  >-请选择-</option>
                            <option value="0" <if condition="$d['isorder'] eq 0">selected='selected'</if> >否</option>
                            <option value="1" <if condition="$d['isorder'] eq 1">selected='selected'</if> >是</option>

                        </select>
                    </td>
                    <td>微博昵称</td>
                    <td colspan="2"><input type="text" name="WeiboName" value="{$d.weiboname}"<if condition="$d['weiboname'] neq '' "> readonly</if>></td>
                </tr>
                <tr>
                    <td class="td-title text-left"  rowspan="4" >回访备注</td>
                    <td class="text-left" colspan="2"  rowspan="4" >
                        <textarea rows="10" cols="20" name="Remark"></textarea>
                    </td>
                    <td>QQ号</td>
                    <td colspan="2"><input type="text" name="QQ" value="{$d.qq}"<if condition="$d['qq'] neq '' "> readonly</if>></td>

                </tr>

                <tr>
                    <td>附件</td>
                    <td colspan="2"><input type="text" name="VisitURL" value="{$d['visiturl']}"></td>
                </tr>
                <tr>
                    <td>无效类别</td>
                    <td colspan="2">
                        <select name="StatusCause">
                            <option  value="0" >-请选择-</option>
                            <option value="1"  >已定</option>
                            <option value="2"  >微信/微商</option>
                            <option value="3"  >应聘</option>
                            <option value="4"  >18岁不到</option>
                            <option value="5"  >重复</option>
                            <option value="6"  >空号</option>
                            <option value="7"  >城市错误(1次)</option>
                            <option value="8"  >拉黑</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>标记颜色</td>
                    <td colspan="2">
                        <select name="Color">
                            <option value="0">请选择</option>

                            <option style="background-color:#F08080" value="#F08080" <if condition="$d['color'] eq '#F08080'">selected='selected'</if>>红色准客户</option>
                            <option style="background-color:#CDCD00" value="#CDCD00" <if condition="$d['color'] eq '#CDCD00'">selected='selected'</if>>黄色有效</option>
                            <option style="background-color:#6B8E23" value="#6B8E23" <if condition="$d['color'] eq '#6B8E23'">selected='selected'</if>>绿色改期</option>
                            <option style="background-color:#A8A8A8" value="#A8A8A8" <if condition="$d['color'] eq '#A8A8A8'">selected='selected'</if>>灰色无效</option>
                            <option style="background-color: #4D4DFF" value="#4D4DFF" <if condition="$d['color'] eq '#4D4DFF'">selected='selected'</if>  >霓虹蓝</option>
                        </select>
                    </td>
                </tr>




            </table>
            <div class="footer-fixed-bottom">
                <input type="hidden" name="layer" value="yes"/>
                <input type="hidden" name="id" value="{$_GET['id']}" />
                <input type="submit" value="保存" class="btn btn-system">
            </div>
        </form>
        <div class="space-10"></div>
        <table  class="table table-responsive table-striped table-bordered table-hover">
            <tr>
                <td>回访时间</td>
                <td>状态</td>
                <td>无效类别</td>
                <td>备注</td>
                <td>附件</td>
            </tr>
            <foreach item="v" name="visit">
                <tr>
                    <td>{$v['inserttime']}</td>
                    <td>{$status[$v['status']]}</td>
                    <td>{$causeStatus[$v['statuscause']]}</td>
                    <td>{$v['remark']}</td>
                    <td><notempty name="v['visiturl']"><a href="{$v['visiturl']}">查看</a> <else/>无</notempty></td>
                </tr>
            </foreach>
        </table>
    </div>
</div>
<script>
    $(function(){
        //var reg = /^13[0-9]{1}[0-9]{7}$|15[0-9]{1}[0-9]{7}$|18[0-9]{1}[0-9]{7}$|14[0-9]{1}[0-9]{7}$|17[0-9]{1}[0-9]{7}$/;
        $("form.form-eidit-customer").submit(function() {
            var $this = $(this);
            /* 
            var Mobile = $("#Mobile").val();
           if(Mobile != '' && !reg.test(Mobile)){
                layer.msg('请输入正确的手机号码');
                return false;
            }*/

            var url = $this.attr('data-action');
            $.post(url, $this.serialize(), function(data) {
                if (data.redirect != undefined) {
                    window.location.href = data.redirect;
                } else if(data.layer == 'yes') {
                    parent.window.location.reload();
                } else if(data.reload == 'yes') {
                    window.location.reload();
                } else {
                    alert(data.msg);
                    $('.change-verify').trigger("click");
                    $this.find('input[name="' + data.id + '"]').siblings(".error-tip").html(data.msg).show();
                }
            }, 'json');
            return false;
        });
    })
</script>
