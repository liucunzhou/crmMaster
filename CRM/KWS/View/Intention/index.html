<div class="page-main-content">
    <include file="Common/search"/>
    <div class="main-content <notempty name='Think.get.search'>show_page_search</notempty>">
        <!-- 面包屑 -->
        <div class="breadcrumb-box clearfix">
            <ul class="breadcrumb">
                <li>首页</li>
                <li>系统设置</li>
                <li>基本配置</li>
                <li>意向状态</li>
            </ul>
            <ul class="breadcrumb pull-right">
                <li class="{:check_rule($RulesBlack, 'Intention/addIntention')}">
                    <a href="javascript:void(0)" class="action-layer" data-action="{:U('Intention/addIntention')}"
                       layer-title="添加意向状态" layer-width="300px" layer-height="260px" title="添加意向">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                        <span class="text">添加意向</span>
                    </a>
                </li>
                <li class="">
                    <a href="{:U('Intention/expIntention')}" title="导出意向">
                        <span class="glyphicon glyphicon-cloud-download"></span>
                        <span class="text">导出意向</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:history.go(-1);">
                        <span class="glyphicon glyphicon-share-alt"></span>
                        <span class="text">返回</span>
                    </a>
                </li>
            </ul>
        </div>
        <table class="table table-responsive table-striped table-bordered table-hover">
            <tr class="table-header">
                <td class="text-center w-percent-10">编号</td>
                <td class="text-left">状态名称</td>
                <!--<td class="text-center w-percent-10">有效/无效</td>-->
                <td class="text-center w-percent-5">排序</td>
                <td class="text-center w-percent-10">操作</td>
            </tr>
            <foreach item="val" name="list">
                <tr>
                    <td class="text-center">{$val['sid']}</td>
                    <td class="text-left">{$val['sname']}</td>
                    <!--<td class="text-center">{$val['display']?'有效':'无效'}</td>-->
                    <td class="text-center">{$val['orderno']}</td>
                    <td class="operates">
                        <a href="javascript:void(0)" class="action-layer {:check_rule($RulesBlack, 'Intention/editIntention')}" data-action="{:U('Intention/editIntention',['id'=> $val['sid']])}" layer-title="编辑意向状态" layer-width="300px" layer-height="260px">[编辑]</a>
                        <!--<a href="javascript:void(0)" class="action-delete {:check_rule($RulesBlack, 'Intention/delIntention')}" data-action="{:U('Intention/delIntention',['id'=> $val['sid']])}" data-tip="确认删除{$val['sname']}么？">[删除]</a>-->
                    </td>
                </tr>
            </foreach>
        </table>
        {$page}
    </div>
</div>
