<div class="page-main-content">
    <include file="Common/search"/>
    <div class="main-content <notempty name='Think.get.search'>show_page_search</notempty>">
        <!-- 面包屑 -->
        <div class="breadcrumb-box clearfix">
            <ul class="breadcrumb">
                <li>首页</li>
                <li>系统设置</li>
                <li>基本配置</li>
                <li>婚宴厅管理</li>
            </ul>
            <ul class="breadcrumb pull-right">
                <li class="{:check_rule($RulesBlack, 'Hall/addHall')}">
                    <a href="javascript:void(0)" class="action-layer" data-action="{:U('Hall/addHall')}"
                       layer-title="编辑宴会厅信息" layer-width="300px" layer-height="320px" title="添加婚礼堂">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                        <span class="text">添加婚礼堂</span>
                    </a>
                </li>
                <li>
                    <a href="{:U('Hall/expHall')}" title="导出婚礼堂">
                        <span class="glyphicon glyphicon-cloud-download"></span>
                        <span class="text">导出婚礼堂</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:history.go(-1);">
                        <span class="glyphicon glyphicon-share-alt"></span>
                        <span class="text">返回</span>
                    </a>
                </li>
            </ul>
        </div>
        <table class="table table-responsive table-striped table-bordered table-hover">
            <tr class="table-header">
              <td class="text-center w-percent-5">编号</td>
                <td class="text-left w-percent-15">门店名称</td>
                <td class="text-left">婚宴厅名称</td>
                <td class="text-center w-percent-10">最大桌数</td>
                <td class="text-center w-percent-5">排序</td>
                <td class="text-center w-percent-10">操作</td>
            </tr>
            <php>
            <foreach item="v" name="list">
                <tr>
                    <td class="text-center">{$v['hallid']}</td>
                    <td class="text-left">
                        {$brands[$stores[$v['storeid']]['brandid']]['brandname']}{$stores[$v['storeid']]['storename']}
                    </td>
                    <td class="text-left">{$v['hallname']}</td>
                    <td class="text-center">{$v['maxtables']}</td>
                    <td class="text-center">{$v['orderno']}</td>
                    <td class="operates">
                        <a href="javascript:void(0)" class="action-layer {:check_rule($RulesBlack, 'Hall/editHall')}" data-action="{:U('Hall/editHall',['id'=> $v['hallid']])}" layer-title="编辑宴会厅信息" layer-width="300px" layer-height="320px">[编辑]</a>
                        <a href="javascript:void(0)" class="action-delete {:check_rule($RulesBlack, 'Hall/delHall')}" data-action="{:U('Hall/delHall',['id'=> $v['hallid']])}" data-tip="确认要删除{$v['hallname']}么?">[删除]</a>
                    </td>
                </tr>
            </foreach>
        </table>
        {$page}
    </div>
</div>
