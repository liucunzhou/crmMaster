<div class="clearfix page-main-content padding-12lr">
    <div class="main-content">
        <!-- 表单 -->
        <div class="space-10"></div>
        <form class="form form-eidit-customer" data-action="{:U('Seller/doEditBack')}">

            <table class="table table-responsive table-striped table-bordered table-hover">

                <tr>
                    <td class="td-title text-left w-percent-10">客户姓名</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <input type="text" name="CustName" value="{$d['custname']}">
                    </td>
                    <td class="td-title " >城市品牌</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <input type="text" name="Company" value="{$d['company']}"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">年龄</td>
                    <td class="text-left" colspan="2">
                        <input type="text" name="Age" value="{$d['age']}">
                    </td>
                    <td class="td-title text-left w-percent-10">手机号</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <input type="text" name="Mobile" id="Mobile" value="{$d['mobile']}">
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">微信号</td>
                    <td class="text-left" colspan="2">
                        <input type="text" name="Wechat" value="{$d['wechat']}">
                    </td>
                    <td class="td-title text-left w-percent-10">称呼</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <select  name="Sex">
                            <option value="0" <if condition="$d['sex'] eq '0'">selected="selected"</if>>女</option>
                            <option value="1" <if condition="$d['sex'] eq '1'">selected="selected"</if>>男</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">微博昵称</td>
                    <td class="text-left" colspan="2">
                        <input type="text" name="WeiboName" value="{$d['weiboname']}">
                    </td>
                    <td class="td-title text-left w-percent-10">QQ号</td>
                    <td  class="text-left w-percent-40" colspan="2"><input type="text" name="QQ" value="{$d['qq']}"></td>
                </tr>
                <tr>
                    <td class="td-title text-left">QQ验证</td>
                    <td class="text-left" colspan="2">
                        <input type="text" name="QQCode" value="{$d['qqcode']}">
                    </td>
                    <td class="td-title text-left w-percent-10">婚期状态</td>
                    <td  class="text-left w-percent-40" colspan="2">
                        <select name="WedStatus" id="WedStatus">
                            <option  <if condition="$d['wedstatus'] eq 0">selected</if> value="0">已定</option>
                            <option <if condition="$d['wedstatus'] eq 1">selected</if> value="1">未定</option>
                            <option <if condition="$d['wedstatus'] eq 2">selected</if> value="2">考虑中</option>
                            <option <if condition="$d['wedstatus'] eq 3">selected</if> value="3">不考虑</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">新郎名称</td>
                    <td class="text-left" colspan="2">
                        <input type="text" name="Groom" value="{$d['groom']}">
                    </td>
                    <td class="td-title text-left w-percent-10">新郎手机</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <input type="text" name="GroomMobi" class="GroomMobi"  value="{$d['groommobi']}" />
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">新娘名称</td>
                    <td class="text-left" colspan="2">
                        <input type="text" name="Bride" value="{$d['bride']}">
                    </td>
                    <td class="td-title text-left w-percent-10">新娘手机</td>
                    <td  class="text-left w-percent-40" colspan="2">
                        <input type="text" name="BrideMobi" class="BrideMobi" value="{$d['bridemobi']}" />
                    </td>
                </tr>

                <tr>
                    <td class="td-title text-left">公司地址</td>
                    <td class="text-left"  colspan="2">
                        <input type="text" name="CompanyAddr" value="{$d['companyaddr']}">
                    </td>
                    <td class="td-title text-left w-percent-10">工作职位</td>
                    <td  class="text-left w-percent-40" colspan="2">
                        <input type="text" name="Job" value="{$d['job']}" />
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">预约时间</td>
                    <td class="text-left" colspan="2"  >
                        <input type="text" name="PresetTime" class="Wdate"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss '})" value="{$d['presettime']}">
                    </td>
                    <td class="td-title text-left w-percent-10">是否进店</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <select  name="GotoStore"  id="GotoStore">
                            <option value="" >请选择</option>
                            <option <if condition="$d['gotostore'] eq 0">selected</if> value="0">未进店</option>
                            <option <if condition="$d['gotostore'] eq 1">selected</if> value="1">已进店</option>
                            <option <if condition="$d['gotostore'] eq 2">selected</if> value="2">改期</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">是否订单</td>
                    <td class="text-left"  colspan="2" >
                        <select  name="IsOrder"    >
                            <option value="">请选择</option>
                            <option <if condition="$d['isorder'] eq 1">selected</if> value="1">是</option>
                            <option <if condition="$d['isorder'] eq 0">selected</if> value="0">否</option>
                        </select>
                    </td>
                    <td class="td-title text-left w-percent-10">订单时间</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <input type="text" name="OrderTime" class="Wdate"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss '})" value="{$d['ordertime']}" />
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">订单金额</td>
                    <td class="text-left" colspan="2">
                        <input type="text" name="OrderPrice" value="{$d['orderprice']}">
                    </td>
                    <td class="td-title text-left w-percent-10">已付金额</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <input type="text" name="PayPrice" value="{$d['payprice']}" />
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">拍摄时间</td>
                    <td class="text-left" colspan="2">
                        <input type="text" name="PhotoTime" class="Wdate"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss '})" value="{$d['phototime']}">
                    </td>
                    <td class="td-title text-left w-percent-10">进店时间</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <input type="text" name="IntoTime" class="Wdate"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss '})" value="{$d['intotime']}" />
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">化妆团队</td>
                    <td class="text-left" colspan="2">
                        <select name="MakeupTeam" id="MakeupTeam">
                            <foreach name="makeupTeam" item="v">
                                <option value="{$v.teamid}" <if condition="$d.makeupteam eq $v['teamid']" >selected</if>>{$v.teamname}</option>
                            </foreach>
                        </select>
                    </td>
                    <td class="td-title text-left w-percent-10">摄影团队</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <select name="PhotoTeam" id="PhotoTeam">
                            <foreach name="photoTeam" item="v">
                                <option value="{$v.teamid}" <if condition="$d.phototeam eq $v['teamid']" >selected</if>>{$v.teamname}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">婚宴时间</td>
                    <td class="text-left" colspan="2">
                        <input type="text" name="WedDate" class="Wdate"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss '})" value="{$d['weddate']}">
                    </td>
                    <td class="td-title text-left w-percent-10">预算</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <input type="text" name="Budget" value="{$d['budget']}">
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">婚宴状态</td>
                    <td class="text-left" colspan="2">
                        <select  name="IsFeast">
                            <option >请选择</option>
                            <option <if condition="$d['isfeast'] eq 1">selected</if> value="1">是</option>
                            <option <if condition="$d['isfeast'] eq 0">selected</if> value="0">否</option>
                        </select>
                    </td>
                    <td class="td-title text-left w-percent-10">预约桌数</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <input type="text" name="FeastTables" value="{$d['feasttables']}" />
                    </td>
                </tr>
                <tr>
                    <td class="td-title text-left">通讯地址</td>
                    <td class="text-left" colspan="2"  >
                        <input type="text" name="CompanyAddr" value="{$d['companyaddr']}">
                    </td>
                    <td class="td-title " rowspan="4">备注</td>
                    <td class="text-left w-percent-40" colspan="2">
                        <textarea name="Remark">{$d['remark']}</textarea>
                    </td>

                </tr>

            </table>
            <div class="footer-fixed-bottom">
                <input type="hidden" name="layer" value="yes"/>
                <input type="hidden" name="id" value="{$_GET['id']}" />
                <input type="submit" value="保存" class="btn btn-system">
            </div>
            <div class="space-10"></div>
        </form>
    </div>
</div>
<script>
    $(function(){
        //var reg = /^13[0-9]{1}[0-9]{8}$|15[0-9]{1}[0-9]{8}$|18[0-9]{1}[0-9]{8}$|14[0-9]{1}[0-9]{8}$|17[0-9]{1}[0-9]{8}$/;
        $("form.form-eidit-customer").submit(function() {
            var $this = $(this);
            var gotoStore = $("#GotoStore").val();
            var isOrder = $("#IsOrder").val();
            if(!gotoStore){
                alert('请选择是否进店');
                return false;
            }
            if(!isOrder){
                alert("请选择是否订单");
                return false;
            }
            /* 
            var Mobile = $("#Mobile").val();
            var GroomMobi = $(".GroomMobi").val();
            var BrideMobi = $(".BrideMobi").val();
           if(Mobile != '' && !reg.test(Mobile)){
                layer.msg('请输入正确的手机号码');
                return false;
            }
            if(GroomMobi != '' && !reg.test(GroomMobi)){
                layer.msg('请输入正确的新郎手机号码');
                return false;
            }
            if(BrideMobi != '' && !reg.test(BrideMobi)){
                layer.msg('请输入正确的新娘手机号码');
                return false;
            }*/

            var url = $this.attr('data-action');
            $.post(url, $this.serialize(), function(data) {
                if (data.redirect != undefined) {
                    window.location.href = data.redirect;
                } else if(data.layer == 'yes') {
                    parent.window.location.reload();
                } else if(data.reload == 'yes') {
                    window.location.reload();
                } else {
                    alert(data.msg);
                    $('.change-verify').trigger("click");
                    $this.find('input[name="' + data.id + '"]').siblings(".error-tip").html(data.msg).show();
                }
            }, 'json');
            return false;
        });
    })
</script>
