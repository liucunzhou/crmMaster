<div class="page-main-content">
    <include file="Common/search"/>
    <div class="main-content <notempty name='Think.get.search'>show_page_search</notempty>">
        <!-- 面包屑 -->
        <div class="breadcrumb-box clearfix">
            <ul class="breadcrumb">
                <li>首页</li>
                <li>系统设置</li>
                <li>基本配置</li>
                <li>品牌管理</li>
            </ul>
            <ul class="breadcrumb pull-right">
                <li>
                    <a href="{:U('Auth/addNode')}" title="添加功能">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                        <span class="text">添加功能</span>
                    </a>
                </li>
                <li>
                    <a href="{:U('Auth/expNode')}" title="导出功能">
                        <span class="glyphicon glyphicon-cloud-download"></span>
                        <span class="text">导出功能</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:history.go(-1);">
                        <span class="glyphicon glyphicon-share-alt"></span>
                        <span class="text">返回</span>
                    </a>
                </li>
            </ul>
        </div>

        <table class="table table-responsive table-striped table-bordered table-hover">
            <tr class="table-header">
              <td class="text-center w-percent-5">编号</td>
                <td class="text-left w-percent-10">节点名称</td>
                <td class="text-left w-percent-35">节点</td>
                <td class="text-left w-percent-50"> 操作</td>
            </tr>
            <foreach item="val" name="list">
                <tr>
                    <td class="text-center">{$val['id']}</td>
                    <td class="text-left">{$val['title']}</td>
                    <td class="text-left">{$val['name']}</td>
                    <td class="operates text-left">
                        <a href="javascript:void(0)" class="action-layer" data-action="{:U('Auth/editNode',['id'=> $val['id']])}" layer-title="编辑节点" layer-width="300px" layer-height="210px">编辑</a>
                        <a href="javascript:void(0)" class="ajax-action action-delete" data-action="{:U('Auth/delNode',['id'=> $val['id']])}" data-tip="确认删除该节点么">删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
        {$page}
    </div>
</div>
