<div class="page-main-content">
    <include file="Common/search"/>
    <div class="main-content <notempty name='Think.get.search'>show_page_search</notempty>">
        <!-- 面包屑 -->
        <div class="breadcrumb-box clearfix">
            <ul class="breadcrumb">
                <li>首页</li>
                <li>系统设置</li>
                <li>基本配置</li>
                <li>品牌管理</li>
            </ul>
            <include file="Common:back"/>
        </div>
        <form  class="ajax-form form-layer" data-action="{:U('doEditAuth')}">
            <div class="toolbox clearfix">
                <input type="submit" value="保存" class="btn btn-primary">
            </div>
            <div class="space-10"></div>
            <table class="table table-responsive table-striped table-bordered table-hover">
                <foreach item="val" name="rules">
                    <tr><td class="text-left">{$controllers[$key]}</td></tr>
                    <tr>
                        <td class="text-left">
                            <div class="rules">
                            <foreach item="v"  name="val">
                                <label><input type="checkbox" <if condition=" in_array($v['id'],$myrules)" >checked</if> name="node[]" value="{$v['id']}">{$v['title']}</label>
                            </foreach>
                            </div>
                        </td>
                    </tr>
                </foreach>
            </table>
            <div class="footer-fixed-bottom">
                <input type="hidden" name="layer" value="yes" />
                <input type="hidden" name="id" value="{$id}" />
            </div>
        </form>
        {$page}
    </div>
</div>
