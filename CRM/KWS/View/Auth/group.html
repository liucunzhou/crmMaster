<div class="page-main-content">
    <include file="Common/search"/>
    <div class="main-content <notempty name='Think.get.search'>show_page_search</notempty>">
        <!-- 面包屑 -->
        <div class="breadcrumb-box clearfix">
            <ul class="breadcrumb">
                <li>首页</li>
                <li>系统设置</li>
                <li>基本配置</li>
                <li>权限管理</li>
                <li>角色管理</li>
            </ul>
            <ul class="breadcrumb pull-right">
                <li>
                    <a class="" title="添加角色">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                        <span class="text">添加角色</span>
                    </a>
                </li>
                <li>
                    <a href="{:U('Auth/expRole')}" title="导出角色">
                        <span class="glyphicon glyphicon-cloud-download"></span>
                        <span class="text">导出角色</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:history.go(-1);">
                        <span class="glyphicon glyphicon-share-alt"></span>
                        <span class="text">返回</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="toolbox clearfix">
            <a href="javascript:void(0)" class="btn btn-primary action-layer" data-action="{:U('Auth/addGroup',['id'=> $val['id']])}" layer-title="添加分组" layer-width="300px" layer-height="210px"><span class="glyphicon glyphicon-plus"></span>&nbsp;添加分组</a>
        </div>
        <div class="space-10"></div>
        <table class="table table-responsive table-striped table-bordered table-hover">
            <tr class="table-header">
              <td class="text-center w-percent-5">编号</td>
                <td class="text-left w-percent-10">分组名称</td>
                <td class="text-left w-percent-35">排序</td>
                <td class="text-left w-percent-50">操作</td>
            </tr>
            <foreach item="val" name="list">
                <tr>
                    <td class="text-center">{$val['id']}</td>
                    <td class="text-left">{$val['title']}</td>
                    <td class="text-left">{$val['status']}</td>
                    <td class="operates text-left">
                        <a href="javascript:void(0)" class="action-layer" data-action="{:U('Auth/editGroup',['id'=> $val['id']])}" layer-title="编辑分组" layer-width="300px" layer-height="210px">编辑</a>
                        <a href="{:U('assignGroupNode',['id'=>$val['id']])}">分配节点</a>
                        <!--
                        <a href="javascript:void(0)" class="ajax-action action-delete" data-action="{:U('Auth/delGroup',['id'=> $val['id']])}" data-tip="确认删除该分组么">删除</a>
                        -->
                    </td>
                </tr>
            </foreach>
        </table>
        {$page}
    </div>
</div>
